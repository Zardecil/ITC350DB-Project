<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Owned Items</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Show error or success messages if there are any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Check to see if there are any messages to show -->
        {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Code for adding a new item -->
    <h2>Login:</h2>
    <form action="/login" method="post">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>
        <br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <p>Don't have an account? Register here:</p>
    <button type="button" onclick="window.location.replace('register')">Register</button>
</body>
</html>
